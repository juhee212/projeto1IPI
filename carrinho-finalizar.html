<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/style/layout-carrinho.css">
    <title>Carrinho</title>
</head>
<body>
    <!-- Barra de navegação superior -->
    <nav class="navbar">
        <a class="navbar-brand" href="#"><img class="logo" src="source/img/logocompleto.png" alt=""></a>
        <div class="links-navbar flex">
            <ul class="menu flex">
                <li class="item-menu"><a class="link-menu" href="telainicial.html">Produtos</a></li>
                <li class="item-menu"><a class="link-menu" href="#">Quem somos</a></li>
                <li class="item-menu"><a class="link-menu" href="#">Ajuda</a></li>
            </ul>
            <button class="botao"><a href="login.html">Entrar</a></button>
            <button class="botao"><a href="cadastrar.html">Cadastrar</a></button>
            <a class="carrinho" href="carrinho.html">
                <img src="source/img/carrinho.png" alt="">
                <span class="quantidade">99+</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Coluna de info -->
        <div class="coluna-info">
            <div>
                <h4>Dados pessoais</h4>
                <div class="nome">
                    <label>Nome completo</label>
                    <input type="text">
                </div>

                <div class="telefone">
                    <label>Telefone</label>
                    <input type="text">
                </div>

                <div class="cidade">
                    <label>Cidade</label>
                    <select name="" id="">
                        <option value="recife">Recife</option>
                        <option value="olinda">Olinda</option>
                        <option value="jaboatao">Jaboatão dos Guararapes</option>
                        <option value="caruaru">Caruaru</option>
                        <option value="petrolina">Petrolina</option>
                        <option value="garanhuns">Garanhuns</option>
                        <option value="gravata">Gravatá</option>
                        <option value="salgueiro">Salgueiro</option>
                        <option value="arcoverde">Arcoverde</option>
                        <option value="serra-talhada">Serra Talhada</option>
                        <option value="gob">Goiana</option>
                        <option value="ouricuri">Ouricuri</option>
                        <option value="pesqueira">Pesqueira</option>
                        <option value="surubim">Surubim</option>
                        <option value="victoria">Vitória de Santo Antão</option>
                    </select>

                    <label>Estado</label>
                    <select name="" id="">
                        <option value="">PE</option>
                    </select>
                </div>
                <div class="nome">
                    <label>Email</label>
                    <input type="text">
                </div>
                <button class="finalizar">Salvar</button>
            </div>
            <div class="pagamento">
                <h4>Escolha a forma de pagamento</h4>
                <div class="img1">
                    <input type="radio" name="" id="">
                    <img src="source/img/boleto.png" alt="">
                </div>
                <div class="img2">
                    <input type="radio" name="" id="">
                    <img src="source/img/cartao.png" alt="">
                </div>
                <div class="img3">
                    <input type="radio" name="" id="">
                    <img src="source/img/pix.png" alt="">
                </div>
            </div>
            
            <button class="finalizar">Finalizar compra</button>
        </div>

        <!-- Coluna com os produtos da sacola -->
        <div class="coluna-produtos-finalizar">
            <div class="cartao">
                <div class="conteudo-cartao">
                    <img src="source/img/img/rdr.jpg" class="imagem-cartao" alt="...">
                    <div class="corpo-cartao">
                        <h5 class="titulo-cartao">Red Dead Redemption</h5>
                        <p class="descricao-cartao">Ano 2024 - edição beta.</p>
                        <p class="preco-anterior">R$ 99,90</p>
                        <p class="preco-atual">R$ 79,90</p>                   
                    </div>
                </div>
            </div>

            <div>
                <div class="flex">
                    <p>Valor total</p><span>R$ 2,00</span>
                </div>
                <div class="flex">
                    <p>Taxas</p><span>R$ 2,00</span>
                </div>
                <div class="flex">
                    <p>Desconto Loja</p><span>R$ 2,00</span>
                </div>
                <div class="flex">
                    <p>Desconto Cupom</p><span>R$ 2,00</span>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
