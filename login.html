<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="layout-login.css">
    <script src="layout-java.js" defer></script>
    
</head>



<!-- header -->
<header>
    <div class="navbar">
    <div class="navdiv">
        <div class="nav-logo"><a href="telainicial.html"><img class="logo" src="img/logocompleto.png"></a></div>
        <ul>
            <li><a href="">Suporte</a></li>
            <button class="navbut"><a href="cadastrar.html">Cadastrar</a></button>
        </ul>
        
        </div>
    </div>



</header>





<body>


    <div class="login-box">
        
            <img src="img/FlyLogo.png" class="logo-box" alt="Logo">
            

            <form class="login-form" action="telainicial.html">

                <h1>Login</h1>

                
                <input type="email" id="e-mail" name="e-mail" placeholder="E-mail" class="input-layout" required><br>
                <input type="password" id="senha" name="senha" placeholder="Senha" class="input-layout" required><br>


                <button class="entrar-button" type="submit">Entrar</button><a href="telainicial.html"></a>
                
                

            </form>

            <p class="p-esqueceu" onclick="openForm()">Esqueceu a senha?</p>

        <div class="form-popup" id="esq-senha">
            
            <form  class="esqueceu-form">

                <h2>Redefinir senha</h2>
                <input type="email" placeholder="E-mail" class="esq-input">
                <input type="submit" class="sendemail-input">

            </form>
 
        </div>
            
    </div>

</body>
